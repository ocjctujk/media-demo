<ion-header>
  <ion-toolbar>
    <ion-title> Image </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onOpen()"
          >Open from storage</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row *ngIf="images.length>0">
      <ion-col  size="4" *ngFor="let image of images">
        <ion-img [src]="image"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onDownload()">Download</ion-button>
        <ion-text>{{downloadText}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text *ngIf="downloadedImage">Downloaded Image</ion-text>
        <ion-img [src]="downloadedImage"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
